<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Sign-up for this Learning website! :D </h1>
    <h2>
    <form id="Sign-up">
        <fieldset form="Sign-up">
            <legend>Log-in Credentials: </legend>

            <label for="Name">Name: </label>
            <input type="text" id="Name" name="Name"><br>

            <label for="userName">Username: </label>
            <input type="text" id="userName" name="userName"><br>

            <label for="pw">Password: </label>
            <input type="password" id="pw" name="pw"><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email"><br>

            <label for="adress">Home adress: </label>
            <input type="text" id="adress" name="adress"><br>

            <label for="interests">Write a short paragraph about your interests: </label>
            <textarea id="tArea" name="interests" rows="5" cols="50"></textarea>

            <input type="submit" value="Finish log-in"><br>

            <input type="reset" value="Reset"><br>
        </fieldset>
</h2>
    </form> 
</body>
</html>
